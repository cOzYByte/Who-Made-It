services:
  - type: web
    name: who-made-it-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: who_made_it
      - key: CORS_ORIGINS
        value: "*"
